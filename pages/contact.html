<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sobre Mí</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <header class="header">
      <a href="../index.html" class="logo animate__animated animate__bounce"
        ><i class="bx bxl-codepen"></i><span>NM</span></a
      >

      <input type="checkbox" id="check" />
      <label for="check" class="icons">
        <i class="bx bx-menu" id="menu-icon"></i>
        <i class="bx bx-x" id="close-icon"></i>
      </label>

      <nav class="navbar animate__animated animate__bounce">
        <a href="../index.html">Inicio</a>
        <a href="about.html">Sobre Mí</a>
        <a href="resume.html">Currículum</a>
        <a href="projects.html">Proyectos</a>
        <a href="contact.html">Contacto</a>
      </nav>
    </header>

    <main>
      <div class="contact-container">
        <div class="contact-title-wrapper">
          <h1>Contactame</h1>
          <div class="cell-wrapper">
            <img src="../images/phone.svg" alt="Telefono">
            <p>11-2345-6789</p>
          </div>
        </div>
        <form class="contact-form">
          <label for="name">Nombre</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Juan Perez"
            required
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="ejemplo@gmail.com"
            required
          />

          <label for="message">Mensaje</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Lorem Ipsum dolorsit amet...."
            required
          ></textarea>

          <button type="submit">Enviar</button>
        </form>
      </div>
    </main>

    <footer class="animate__animated animate__fadeInLeft">
      <div>
        <p>&copy; 2024 Nahuel Menichetti</p>
        <p>Buenos Aires, Argentina</p>
      </div>
      <ul>
        <li><a href=""><img src="../images/gmail-logo.svg" alt=""></a></li>
        <li><a href=""><img src="../images/github-icon.svg" alt=""></a></li>
        <li><a href=""><img src="../images/linkedin-icon.svg" alt=""></a></li>
      </ul>
    </footer>
  </body>
</html>
